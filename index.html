<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="pathseg.js"></script>
    <script type="module" src="src/matter.ts" defer></script>
</head>
<body class="w-screen h-screen">
    <div class="fixed top-0 left-0 p-2 settings">
        <div class="join join-vertical w-56 text-sm text-primary">
            <div class="collapse collapse-arrow join-item border border-primary">
              <input type="radio" name="my-accordion-4" checked="checked" /> 
              <div class="collapse-title font-medium">
                Engine settings
              </div>
              <div class="collapse-content flex flex-col gap-12 pt-4"> 
                <div class="tooltip tooltip-open tooltip-top tooltip-secondary text-secondary" data-tip="time-scale">
                    <input id="time-scale-input" engine type="number" min="0" max="5" value="1" step="0.11" class="input input-xs input-secondary text-secondary" /> 	
                </div>
              </div>
            </div>
            <div class="collapse collapse-arrow join-item border border-primary">
              <input type="radio" name="my-accordion-4" /> 
              <div class="collapse-title font-medium">
                World settings
              </div>
              <div class="collapse-content flex flex-col gap-12 pt-4"> 
                <div class="tooltip tooltip-open tooltip-top tooltip-secondary text-secondary" data-tip="gravity-scale">
                  <input id="gravity-scale-input" world type="number" min="0" max="1" value="0.001" step="0.001" class="input input-xs input-secondary text-secondary" /> 	
                </div>
                <div class="tooltip tooltip-open tooltip-top tooltip-secondary text-secondary" data-tip="gravity-x">
                  <input id="gravity-x-input" world type="number" min="-10" max="10" value="0" step="0.05" class="input input-xs input-secondary text-secondary" /> 	
                </div>
                <div class="tooltip tooltip-open tooltip-top tooltip-secondary text-secondary" data-tip="gravity-y">
                  <input id="gravity-y-input" world type="number" min="0" max="10" value="1" step="0.1" class="input input-xs input-secondary text-secondary" /> 	
                </div>
              </div>
            </div>
            <div class="collapse collapse-arrow join-item border border-primary">
                <input type="radio" name="my-accordion-4" checked="checked" /> 
                <div class="collapse-title font-medium">
                  Field settings
                </div>
                <div class="collapse-content flex flex-col gap-12 pt-4"> 
                  <div class="tooltip tooltip-open tooltip-top tooltip-secondary" data-tip="gap">
                      <input id="gap-input" rebuild type="number" min="30" max="80" value="50" step="1" class="input input-xs input-secondary text-secondary" /> 	
                  </div>
                  <div class="tooltip tooltip-open tooltip-top tooltip-secondary" data-tip="spacing">
                      <input id="spacing-input" rebuild type="number" min="50" max="120" value="90" step="1" class="input input-xs input-secondary text-secondary" /> 	
                  </div>
                </div>
              </div>
            <div class="collapse collapse-arrow join-item border border-primary">
                <input type="radio" name="my-accordion-4" /> 
                <div class="collapse-title font-medium">
                  Peg settings
                </div>
                <div class="collapse-content flex flex-col gap-12 pt-4"> 
                  <div class="tooltip tooltip-open tooltip-top tooltip-secondary" data-tip="peg-radius">
                      <input id="peg-radius-input" rebuild type="number" min="5" max="20" value="10" step="0.5" class="input input-xs input-secondary text-secondary" /> 	
                  </div>
                  <div class="tooltip tooltip-open tooltip-top tooltip-secondary" data-tip="peg-friction">
                    <input id="peg-friction-input" rebuild type="number" min="0" max="1" value="0.1" step="0.01" class="input input-xs input-secondary text-secondary" /> 	
                </div>
                <div class="tooltip tooltip-open tooltip-top tooltip-secondary" data-tip="peg-restitution">
                  <input id="peg-restitution-input" rebuild type="number" min="0" max="1" value="0.1" step="0.01" class="input input-xs input-secondary text-secondary" /> 	
                </div>
                </div>
            </div>
            <div class="collapse collapse-arrow join-item border border-primary">
                <input type="radio" name="my-accordion-4" /> 
                <div class="collapse-title font-medium">
                  Ball settings
                </div>
                <div class="collapse-content flex flex-col gap-12 pt-4"> 
                    <div class="tooltip tooltip-open tooltip-top tooltip-secondary" data-tip="ball-radius">
                        <input id="ball-radius-input" type="number" min="5" max="25" value="18" step="0.5" class="input input-xs input-secondary text-secondary" /> 	
                    </div>
                    <div class="tooltip tooltip-open tooltip-top tooltip-secondary" data-tip="ball-friction">
                      <input id="ball-friction-input" type="number" min="0" max="1" value="0.1" step="0.01" class="input input-xs input-secondary text-secondary" /> 	
                    </div>
                    <div class="tooltip tooltip-open tooltip-top tooltip-secondary" data-tip="ball-restitution">
                      <input id="ball-restitution-input" type="number" min="0" max="1" value="0.1" step="0.01" class="input input-xs input-secondary text-secondary" /> 	
                    </div>
                    <div class="tooltip tooltip-open tooltip-top tooltip-secondary" data-tip="ball-density">
                      <input id="ball-density-input" type="number" min="0" max="1" value="0.001" step="0.001" class="input input-xs input-secondary text-secondary" /> 	
                    </div>
                </div>
            </div>
            <div class="collapse collapse-arrow join-item border border-primary">
              <input type="radio" name="my-accordion-4" /> 
              <div class="collapse-title font-medium">
                Hit Manipulation settings
              </div>
              <div class="collapse-content flex flex-col gap-12 pt-4"> 
                  <div class="tooltip tooltip-open tooltip-top tooltip-secondary" data-tip="force-magnitude">
                      <input id="force-magnitude-input" type="number" min="0" max="1" value="0.001" step="0.001" class="input input-xs input-secondary text-secondary" /> 	
                  </div>
                  <div class="tooltip tooltip-open tooltip-top tooltip-secondary" data-tip="velocity">
                    <input id="velocity-input" type="number" min="0" max="1" value="0.05" step="0.01" class="input input-xs input-secondary text-secondary" /> 	
                  </div>
                  <div class="tooltip tooltip-open tooltip-top tooltip-secondary" data-tip="angular-velocity">
                    <input id="angular-velocity-input" type="number" min="0" max="1" value="0.05" step="0.01" class="input input-xs input-secondary text-secondary" /> 	
                  </div>
              </div>
          </div>
        </div>  
    </div>

      <div class="fixed top-0 right-0 p-2">
        <div class="join join-vertical w-16">
          <button data-level="8" class="btn join-item btn-accent">8</button>
          <button data-level="9" class="btn join-item btn-secondary">9</button>
          <button data-level="10" class="btn join-item btn-secondary">10</button>
          <button data-level="11" class="btn join-item btn-secondary">11</button>
          <button data-level="12" class="btn join-item btn-secondary">12</button>
          <button data-level="13" class="btn join-item btn-secondary">13</button>
          <button data-level="14" class="btn join-item btn-secondary">14</button>
          <button data-level="15" class="btn join-item btn-secondary">15</button>
          <button data-level="16" class="btn join-item btn-secondary">16</button>
        </div>
        <div class="pt-4">
          <button id="play-btn" class="btn btn-primary btn-md">Play</button>
        </div>
        <div class="pt-4">
          <button id="save-btn" class="btn btn-info btn-md">Save</button>
        </div>
		  </div>
    </div>    
</body>
</html>
